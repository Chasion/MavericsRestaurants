<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Recuperar clave</h3>

      <p class="text-center">Ingresa tu Email para recuperar tu clave</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #passwordResetEmail required>
      </div>

      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Recuperar" (click)="authService.forgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Volver? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>

  </div>
</div>
